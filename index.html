<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-product-mobile.jpg"
          class="img-mobile"
          alt="Product image mobile"
        />

        <img
          src="images/image-product-desktop.jpg"
          class="img-desktop"
          alt="Product image desktop"
        />

        <div class="card__items">
          <p class="card__txt">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__txt card__txt--small">
            A floral, solar and voluptuos interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <ul>
            <li id="discount-price">$149.99</li>
            <li id="original-price">$169.99</li>
          </ul>
          <a href="#" class="button"
            ><span class="material-symbols-outlined"> shopping_cart </span>Add
            to Cart</a
          >
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor &#128521;</a
      >
      <br />
      Code by
      <a href="https://github.com/DestroctorGT">Gino Tapia &#128520;</a>
    </footer>
  </body>
</html>
